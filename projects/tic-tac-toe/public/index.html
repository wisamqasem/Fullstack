<body >



 
  <!-- NAVBAR -->
  <nav class="z-depth-0 grey lighten-4">
    <div class="nav-wrapper container ">
     
        <img src="tic.svg" style="width: 50px; height: 45px; margin-top: 10px; margin-left: auto;
        margin-right: auto;">
     
      <ul id="nav-mobile" class="right ">
         
          <li class="logged-in" style="display: none;">
            <a href="#" class="grey-text" id="logout">Logout</a>
          </li>
          <li class="logged-out" style="display: none;">
            <a href="#" class="grey-text modal-trigger" data-target="modal-login">Login</a>
          </li>
          <li class="logged-out" style="display: none;">
            <a href="#" class="grey-text modal-trigger" data-target="modal-signup">Sign up</a>
          </li>
        </span>
      </ul>
    </div>
  </nav>

  <!-- SIGN UP MODAL -->
  <div id="modal-signup" class="modal">
    <div class="modal-content">
      <h4>Sign up</h4><br />
      <form id="signup-form">
        <div class="input-field">
          <input type="email" id="signup-email" required />
          <label for="signup-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="signup-password" required />
          <label for="signup-password">Choose password</label>
        </div>
        <div class="input-field">
          <input type="text" id="signup-name" required />
          <label for="signup-name">User Name</label>
        </div>
        <!-- <div class="input-field">
          <input type="text" id="signup-bio" required />
          <label for="signup-bio">One Line Bio</label>
        </div> -->
        <button class="btn yellow darken-2 z-depth-0">Sign up</button>
        <p class="error pink-text center-align"></p>
      </form>
    </div>
  </div>

  <!-- LOGIN MODAL -->
  <div id="modal-login" class="modal">
    <div class="modal-content">
      <h4>Login</h4><br />
      <form id="login-form">
        <div class="input-field">
          <input type="email" id="login-email" required />
          <label for="login-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="login-password" required />
          <label for="login-password">Your password</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Login</button>
        <p class="error pink-text center-align"></p>
      </form>
    </div>
  </div>


<!-- MODAL INVITE -->
<div id="modal-invite" class="modal">
  <div class="modal-content">
    <h4>You have game invite</h4>
    <p> <span id="playerName"></span> want to play with u </p>
  </div>
  <div class="modal-footer">
    <a onclick="somefun" class="modal-close waves-effect waves-green btn-flat" id="agree">Agree</a>
    <a onclick=" " class="modal-close waves-effect waves-green btn-flat" id="disagree">DisAgree</a>
  </div>
</div>

<!-- MODAL REFUSE -->
<div id="modal-refuse" class="modal">
  <div class="modal-content">
    <h4>The player reject your invite</h4>
  </div>
  <div class="modal-footer">
    <a  class="modal-close waves-effect waves-green btn-flat" >OK</a>
   
  </div>
</div>

<!-- MODAL PLAYER LEFT ROOM -->
<div id="modal-pleft" class="modal">
  <div class="modal-content">
    <h4>The other play left the game</h4>
  </div>
  <div class="modal-footer">
    <a  onclick="makeRIDZ()" class="modal-close waves-effect waves-green btn-flat" >OK</a>
   
  </div>
</div>

<!-- PROGRASS BAR  -->
<div class="preloader-wrapper small active" id="pb" style="display: none;">
  <div class="spinner-layer spinner-green-only">
    <div class="circle-clipper left">
      <div class="circle"></div>
    </div><div class="gap-patch">
      <div class="circle"></div>
    </div><div class="circle-clipper right">
      <div class="circle"></div>
    </div>
  </div>
</div>

<!-- ONLINE USERS -->
<h3 class="blue-text text-darken-2  " id="player_turn"></h3>
<h4 class="blue-text text-darken-2   " id="choose_player">Choose player : </h4>
<h5 id="no_plyers"></h5>
<ul class="collection with-header" id="usersOnline">
  <li id = "invitebtn"><span class="invitec"></span><span  class="pc"></span></li>
  
</ul>

<a   class="waves-effect waves-light btn" id="AI_player">Play with AI</a>
<div id="AI_div" style="display: none;">

  <a   class="waves-effect waves-light btn" id="AI_X">X</a>
  <a   class="waves-effect waves-light btn" id="AI_O">O</a>
</div>

  <script>





$('#leavegame2').hide();



var block_id;
$(function(){ 
  $('input[type="radio"]').click(function(){
    var roomId=0;
    if(userId!=0){
    var leadsRef = firebase.database().ref('users/'+userId);
leadsRef.on('value', function(snapshot) {
   roomId = snapshot.val().room_id;
});}
    if ($(this).is(':checked'))
    {
     
      block_id = $(this).attr('id') ;    
      if(roomId!=0 && roomId!=null) 
      firebase.database().ref('rooms/'+roomId+'/' ).update({block:block_id})
}
  });
});

  </script>
